name: paragraph-embedding-population

on:
  schedule:
    - cron:  "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with dev
    - run: |
        poetry run python -m chatting_with_the_guardian.paragraph_embedding_population.main
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}